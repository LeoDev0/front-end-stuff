<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BEM</title>
</head>
<body>

    <h1 align="center">BEM (Block, Element, Modifier)</h1>

    <ul class="block">
        <li class="block__item block--color-red">Ovo</li>
        <li class="block__item block--color-aquamarine">Farinha</li>
        <li class="block__item block--big">Leite</li>
    </ul>

    <div class="block">
        <button class="button button--aquamarine">Botão 1</button>
        <button class="button button--dark-blue">Botão 2</button>
    </div>

    <form class="form form--small">
        <input type="text" class="form__input"/>
        <input type="submit" class="form__submit form__submit--green"/>
    </form>

</body>
</html>
